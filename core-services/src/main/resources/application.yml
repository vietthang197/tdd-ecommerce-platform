server:
  port: 9010
spring:
  application:
    name: core-services
  threads:
    virtual:
      enabled: true
  datasource:
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: Hikari
      validation-timeout: 1000
      maximum-pool-size: 100
      minimum-idle: 1
  jpa:
    open-in-view: false
    properties:
      javax:
        persistence:
          shared-cache:
            mode: ENABLE_SELECTIVE
      hibernate:
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        show_sql: true
        generate_statistics: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 50000
          fetch_size: 1000
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 1
        search:
          backend:
            analysis:
              configurer: 'com.blog.config.MyAnalysisConfigurer'
            directory:
              type: 'local-filesystem'
              root: 'D:/apache_lucene/ecommerce'
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8080/realms/ecommerce/protocol/openid-connect/certs'
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
  instance:
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: health